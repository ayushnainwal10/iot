<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Firebase Data</title>
</head>
<body>

  <h1>Firebase Database Read Example</h1>

  <div id="sensorData"></div>

  <script type="module">
    // Import the functions you need from the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://foodspoilage-9b415-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to the "sensordata" node in the database
    const sensorDataRef = ref(database, 'sensordata');

    // DOM element to display the sensor data
    const sensorDataDiv = document.getElementById('sensorData');

    // Listen for changes in the database
    onValue(sensorDataRef, (snapshot) => {
      const sensorData = snapshot.val();

      // Clear previous values
      sensorDataDiv.innerHTML = '';

      // Display sensor data
      Object.keys(sensorData).forEach(sensor => {
        const sensorValueDiv = document.createElement('div');
        sensorValueDiv.innerHTML = `<b>${sensor}:</b> ${sensorData[sensor]}`;
        sensorDataDiv.appendChild(sensorValueDiv);
      });
    });
  </script>

</body>
</html>
